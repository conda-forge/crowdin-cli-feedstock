{% set name = "crowdin-cli" %}
{% set version = "4.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/crowdin/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6de6f4aaf8ed84041be1148c2987b5473058b14bd8f29e12615acecf319ad243

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk =21
    - sed
  run:
    - openjdk

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/crowdin/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: A command-line client for the Crowdin API
  dev_url: https://github.com/crowdin/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
