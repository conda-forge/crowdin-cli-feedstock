{% set name = "crowdin-cli" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/crowdin/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2d35a62795d48c148e64a8967b5abb8bfbedad9c82eaa4fe3cef9af20bdabd57

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk =21
    - sed
  run:
    - openjdk

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/crowdin/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: A command-line client for the Crowdin API
  dev_url: https://github.com/crowdin/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
